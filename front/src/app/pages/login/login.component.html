<!-- login.component.html -->

<div class="login-container">
    <h2>Connexion</h2>
    <form (ngSubmit)="onSubmit(ngForm)" #ngForm="ngForm">
      <label for="email">Email :</label>
      <input type="email" id="email" name="email" ngModel required>
  
      <label for="password">Mot de passe :</label>
      <input type="password" id="password" name="password" ngModel required>
  
      <button type="submit" [disabled]="!ngForm.form.valid">Se connecter</button>
    </form>
  
    <p>Vous n'avez pas de compte ? <a routerLink="/signup">Cr√©er un compte</a></p>
  </div>
