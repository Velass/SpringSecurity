<div>
    <h2>Inscription</h2>
    <form (ngSubmit)="onSubmit(ngForm)" #ngForm="ngForm">
      <label for="firstName">Prénom:</label>
      <input type="text" id="firstName" name="firstName" ngModel required>
  
      <label for="lastName">Nom:</label>
      <input type="text" id="lastName" name="lastName" ngModel required>
  
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ngModel required>
  
      <label for="password">Mot de passe:</label>
      <input type="password" id="password" name="password" ngModel required>
  
      <button type="submit" [disabled]="!ngForm.form.valid">S'inscrire</button>
    </form>

    <p>Déjà inscrit? <a routerLink="/login">Connectez-vous ici</a>.</p>
  </div>
